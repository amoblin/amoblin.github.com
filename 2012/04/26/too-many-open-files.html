<p>查看文件系统最大可打开文件数：</p>
<div class="highlight" style="background: #f8f8f8"><pre style="line-height: 125%"><span style="color: #000080; font-weight: bold">$</span> cat /proc/sys/fs/file-max<br/><span style="color: #808080">345604</span><br/></pre></div>
<p>程序限制打开文件数：</p>
<div class="highlight" style="background: #f8f8f8"><pre style="line-height: 125%"><span style="color: #000080; font-weight: bold">$</span> <span style="color: #008000">ulimit</span> -n<br/><span style="color: #808080">1024</span><br/></pre></div>
<p>修改配置文件：</p>
<p>/etc/sysctl.conf</p>
<p>插入一行：</p>
<div class="highlight" style="background: #f8f8f8"><pre style="line-height: 125%"><span style="color: #808080">fs.file-max = 8192</span><br/></pre></div>
<p>修改文件：</p>
<p>/etc/security/limits.conf</p>
<p>添加一行：</p>
<div class="highlight" style="background: #f8f8f8"><pre style="line-height: 125%"><span style="color: #808080">* - nofile 8192</span><br/></pre></div>
